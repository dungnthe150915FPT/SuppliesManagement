<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng CCDC</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th rowspan="2">STT</th>
        <th rowspan="2">Tên CCDC</th>
        <th rowspan="2">Mã CCDC</th>
        <th rowspan="2">Đặc điểm/Thông số kỹ thuật</th>
        <th rowspan="2">ĐVT</th>
        <th colspan="2">Ghi tăng CCDC</th>
        <th colspan="3">Ghi giảm CCDC</th>
        <th rowspan="2">Ghi chú</th>
    </tr>
    <tr>
        <th>Quyết định</th>
        <th>Ngày tháng</th>
        <th>Quyết định</th>
        <th>Ngày tháng</th>
        <th>Lý do giảm</th>
    </tr>
</table>

</body>
</html>
